<!DOCTYPE html>
<html>
<head>
  <title>Login - UPSC Hindi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f5f5f5; }
    .box { max-width:400px; margin:60px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,.1); }
    input, button { width:100%; padding:12px; margin:8px 0; }
    button { background:#ff6a00; border:none; color:#fff; font-size:16px; border-radius:6px; }
    .google { background:#4285F4; }
    h2 { text-align:center; }
    a { color:#ff6a00; text-decoration:none; }
  </style>
</head>
<body>

<div class="box">
  <h2>Login to UPSC Hindi</h2>

  <button class="google" id="googleBtn">Continue with Google</button>

  <hr>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="emailLogin">Login / Signup</button>

  <p style="text-align:center;">
    <a href="#" id="forgot">Forgot Password?</a>
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCYfVQx4WU3QZj-fya7bjQ8N0RPlKtEu6E",
  authDomain: "upsc-hindi-2007.firebaseapp.com",
  projectId: "upsc-hindi-2007",
  storageBucket: "upsc-hindi-2007.firebasestorage.app",
  messagingSenderId: "423661409014",
  appId: "1:423661409014:web:86a505a272e4b9d97bd2d7",
  measurementId: "G-GG6ZLWYP2H"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// âœ… If already logged in, go to home
onAuthStateChanged(auth, (user) => {
  if (user) window.location.href = "/index.html";
});

// Google login
document.getElementById("googleBtn").onclick = async () => {
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
  window.location.href = "/index.html";
};

// Email login/signup
document.getElementById("emailLogin").onclick = async () => {
  const e = document.getElementById("email").value;
  const p = document.getElementById("password").value;

  if (!e || !p) return alert("Enter email & password");

  try {
    await signInWithEmailAndPassword(auth, e, p);
  } catch {
    await createUserWithEmailAndPassword(auth, e, p);
  }

  window.location.href = "/index.html";
};

// Forgot password
document.getElementById("forgot").onclick = async () => {
  const e = document.getElementById("email").value;
  if (!e) return alert("Enter email first");
  await sendPasswordResetEmail(auth, e);
  alert("Password reset link sent to your email");
};
</script>

</body>
</html>
